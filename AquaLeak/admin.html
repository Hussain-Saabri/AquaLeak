<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gray-200">

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
        <h2 class="text-2xl font-semibold text-center mb-4 text-blue-700 ">Admin Login</h2>
        <form action="admin.php" method="POST">
            <div class="mb-4">
                <label for="username" class="text-sm font-semibold text-gray-700 block">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border rounded-md outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="password" class="text-sm font-medium text-gray-700 block">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded-md outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
